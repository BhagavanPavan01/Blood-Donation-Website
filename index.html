<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherViz - Dynamic Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-app">
        <!-- Animated Background Elements -->
        <div class="weather-background">
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="clouds"></div>
            <div class="rain"></div>
            <div class="snow"></div>
            <div class="stars"></div>
            <div class="lightning"></div>
            <div class="fog"></div>
        </div>

        <div class="container">
            <header class="header">
                <h1>WeatherViz</h1>
                <div class="search-box">
                    <input type="text" id="location-input" placeholder="Search for a city...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                    <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
                </div>
            </header>

            <main class="main-content">
                <div class="current-weather">
                    <div class="location-info">
                        <h2 id="city-name">Visakhapatnam</h2>
                        <p id="current-date">Loading date...</p>
                    </div>
                    <div class="weather-display">
                        <div class="temperature">
                            <div class="temp-value" id="current-temp">--</div>
                            <div class="temp-unit">
                                <span class="active">°C</span>
                                <span>°F</span>
                            </div>
                        </div>
                        <div class="weather-icon" id="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-temperature-high"></i>
                            <span id="feels-like">Feels like: --°</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">Humidity: --%</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i>
                            <span id="wind">Wind: -- km/h</span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-eye"></i>
                            <span id="visibility">Visibility: -- km</span>
                        </div>
                    </div>
                    <div class="weather-description" id="weather-description">Loading weather data...</div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-cards" id="forecast-cards">
                        <!-- Forecast cards will be inserted here by JavaScript -->
                    </div>
                </div>

                <div class="hourly-forecast">
                    <h3>Hourly Forecast</h3>
                    <div class="hourly-scroll" id="hourly-scroll">
                        <!-- Hourly forecast items will be inserted here -->
                    </div>
                </div>

                <div class="additional-info">
                    <div class="info-card">
                        <h4>Sunrise & Sunset</h4>
                        <div class="sun-times">
                            <div>
                                <i class="fas fa-sunrise"></i>
                                <span id="sunrise">--:--</span>
                            </div>
                            <div>
                                <i class="fas fa-sunset"></i>
                                <span id="sunset">--:--</span>
                            </div>
                        </div>
                    </div>
                    <div class="info-card">
                        <h4>UV Index</h4>
                        <div class="uv-index">
                            <span id="uv-value">--</span>
                            <span id="uv-text">(---)</span>
                        </div>
                    </div>
                    <div class="info-card">
                        <h4>Pressure</h4>
                        <div class="pressure">
                            <i class="fas fa-tachometer-alt"></i>
                            <span id="pressure">--- hPa</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    
</body>
</html>
